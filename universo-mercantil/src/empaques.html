<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empaques - Universo Mercantil</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/catalogo.css">
</head>
<body>
    <!-- Catálogo de Empaques -->
    <main>
        <section id="catalogo-empaques">
            <h2>Empaques</h2>

            <!-- Sección: Empaques Flexibles -->
            <section id="empaques-flexibles">
                <h3>Empaques Flexibles</h3>
                <div class="catalogo-grid" id="flexibles-container">
                    <!-- Productos de Empaques Flexibles se generarán dinámicamente -->
                </div>
            </section>

            <!-- Sección: Termoformados -->
            <section id="termoformados">
                <h3>Termoformados</h3>
                <div class="catalogo-grid" id="termoformados-container">
                    <!-- Productos de Termoformados se generarán dinámicamente -->
                </div>
            </section>

            <!-- Sección: Fundas para Cárnicos -->
            <section id="fundas-carnicos">
                <h3>Fundas para Cárnicos</h3>
                <div class="catalogo-grid" id="carnicos-container">
                    <!-- Productos de Fundas para Cárnicos se generarán dinámicamente -->
                </div>
            </section>
        </section>
    </main>

    <!-- Script para generar dinámicamente los productos -->
    <script src="scripts/catalogo.js"></script>
</body>
</html>
